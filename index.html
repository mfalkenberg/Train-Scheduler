<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
    </div>

	<div class="row">
      <div class="col-lg-12">
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <form role="form">
              <div class="form-group">
                <label for="train-input">Train Name:</label>
				<input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group">
                <label for="des-input">Destination:</label>
				<input class="form-control" id="des-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-input">First Train Time (HH:mm - military time):</label>
				<input class="form-control" id="first-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequ-input">Frequency (min):</label>
				<input class="form-control" id="frequ-input" type="text">
              </div>
              <button class="btn btn-default" id="click-button" type="submit">Submit</button>
            </form>
          </div>
        </div>
	
      		<div class="panel panel-default">
          		<div class="panel-heading">
          			<h3 class="panel-title">Current Train Schedule</h3>
          		</div>
    

                <div class="panel-body">
                    <table class="table table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody> 
                    </table>
                </div>
            </div>
      </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="game.js"></script>
</body>
</html>
